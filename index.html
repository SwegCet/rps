<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>
                Rock Paper Scissors
            </title>
            <link rel="stylesheet" href="style.css">
            <script src="javascript.js" defer></script>
        </head>
        <body>
            <div id="header">
                <h1> ROCK PAPER SCISSOR</h1>
            </div>

            <div id="main">
                <div id ="scoreDisplay">Score: 0 - 0</div>

                <div class = "actions">
                    <div id = "playerAction">Player played:  </div>
                    <div id = "computerAction">Computer played: </div>
                </div>

                <div class="buttons">
                    <button id="rockButton">Rock</button>
                    <button id="paperButton">Paper</button>
                    <button id="scissorButton">Scissor</button>
                </div>
            </div>
        </body>
    </html>
